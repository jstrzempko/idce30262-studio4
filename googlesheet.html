<!DOCTYPE html>
<html>

<head>
  <title>Studio Week 4</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- Adding in the Mapbox CSS file -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
  <!-- Adding Mapbox JavaScript file -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
  <!-- Adding styling info for the map -->
  <style type="text/css">
    #map {
      border-radius: 10px;
      height: 600px;
    }
  </style>
  <!-- Adding styling info for page layout by reading in a CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div>
    <h1>Studio Week 4</h1>
  </div>
  <div>
    <h2>Google Sheet Map</h2>
  </div>
  <!-- Add multiple pages to web page-->
  <!-- active class displays the grey box around current page-->
  <ul>
    <li><a href="index.html" target="_self">Output 1</a>
      <a class="active" href="googlesheet.html" target="_self">Output 2</a>
      <a href="adventure.html" target="_self">Output 3</a>
    </li>
  </ul>
  <br>

  <!-- Load the `mapbox-gl-geocoder` plugin. -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">

  <!-- Promise polyfill script is required to use Mapbox GL Geocoder in IE 11. -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

  <!-- Add a div to give the map somewhere to go -->
  <div id='map'></div>

  <script>
    //https://docs.google.com/spreadsheets/d/1o9jpKsqQRKVssf5vQ8o7AGomLGCF7oI-bZLqxpL1y6M/gviz/tq?tqx=out:csv&sheet=sheet1

    // add mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoianN0cnplbXBrbyIsImEiOiJja2xoN3FnaHMwMHVnMnVtZ3R4ZGhyMWlkIn0.A-mfTeGCl1XSWMWhimG5HA';

    // add map variable with settings
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/jstrzempko/cko3mhi0o054d17q96cfa8gkh', // custom style
      center: [-122.411, 37.785], // starting position [lng, lat]
      zoom: 10, // starting zoom
      transformRequest: transformRequest
    });

    // connect the google sheets spreadsheet
    $(document).ready(function() {
          $.ajax({
            type: "GET",
            // csv export link will be specific to the google sheet chosen
            url: 'https://docs.google.com/spreadsheets/d/1o9jpKsqQRKVssf5vQ8o7AGomLGCF7oI-bZLqxpL1y6M/gviz/tq?tqx=out:csv&sheet=sheet1',
            dataType: "text",
            success: function(csvData) {
              makeGeoJSON(csvData);
            }
          });

          // add the layer to the map
          map.addLayer({
            id: 'csvData',
            type: 'circle',
            source: {
              type: 'geojson',
              data: data
            },
            paint: {
              'circle-radius': 5,
              'circle-color': '#fff68a'
            }
          });


          // Add a popup: https://docs.mapbox.com/mapbox-gl-js/example/popup/
          var popup = new mapboxgl.Popup({
              closeOnClick: false
            })
            .setLngLat([-111.312026, 45.258260])
            .setHTML('<h2>Welcome to Big Sky!</h2><h3>Use the map control buttons to move, tilt, turn, and geolocate.</h3>')
            .addTo(map);

          // Add a function that flies to a location: https://docs.mapbox.com/mapbox-gl-js/api/#map#flyto
          // fly with default options to null island
          map.flyTo({
            center: [0, 0],
            zoom: 9
          });
          // using flyTo options
          map.flyTo({
            center: [0, 0],
            zoom: 9,
            speed: 0.5,
            curve: 1,
            easing(t) {
              return t;
            }
          });

          // Add a search box: https://docs.mapbox.com/mapbox-gl-js/example/mapbox-gl-geocoder/
          // Add the control to the map.
          map.addControl(
            new MapboxGeocoder({
              accessToken: mapboxgl.accessToken,
              mapboxgl: mapboxgl
            })
          );

          // Add pan and zoom controls: https://docs.mapbox.com/mapbox-gl-js/api/#map#addcontrol
          map.addControl(new mapboxgl.NavigationControl());

          // Add a geolocation button: https://docs.mapbox.com/mapbox-gl-js/api/#geolocatecontrol
          map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
              enableHighAccuracy: true
            },
            trackUserLocation: true
          }));
  </script>

</body>

</html>
